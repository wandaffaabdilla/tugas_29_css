<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Belajar CSS - NIOMIC</title>
    <link rel="stylesheet" type="text/css" href="semantic.min.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  </head>
  <style type="text/css">
    body {
      background-color: #dadada;
    }
    body > .grid {
      height: 100%;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 450px;
    }

    i{
      position: absolute;
      padding-top: 13px;
      padding-left: 13px;
      color: grey;
    }
  </style>
  <body>
    <div class="ui middle aligned center aligned grid">
      <div class="column">
        <h2 class="ui teal image header">
          <img src="logo1.jpg" class="image" />
          <div class="content">Daftar Akun NIOMIC</div>
        </h2>
        <form class="ui large form">
    <div class="item">
        <div class="ui stacked segment">    
            <div class="field">
                <div class="ui left icon input">
                  <i class="fas fa-user"></i>
                <input type="text" name="first-name" placeholder="Nama Depan">  
            </div>
            </div>
           
            <div class="field">
                <div class="ui left icon input">
                  <i class="fas fa-user"></i>
                <input type="text" name="last-name" placeholder="Nama Akhir">
                
            </div>
            </div>
            <div class="field">
                <div class="ui left icon input">
                  <i class="fas fa-user"></i>
                <input type="text"  placeholder="No Telp/Hp">
               
            </div>
            </div>
            <div class="field">
                <div class="ui left icon input">
                  <i class="fas fa-user"></i>
                <input type="email" name="Email" placeholder="Alamat Email">
            
            </div>    
            </div>
            <div class="field">
                <div class="ui left icon input">
                  <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Password" />
              
            </div>
            </div>
            <div class="ui fluid large teal submit button">Login</div>
        </div>
        </form>
    <script src="semantic.min.js"></script>
  </body>
</html>
